<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <main>
        <header>
            <h1>Biography Page</h1>
        </header>
        <form action="./thanks.html" method="post" id="form_contact">
            <fieldset form="form_contact">
                <legend>Personal Information</legend>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Chris" required>
                <br><br>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Eaton" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                <br><br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder=""> <!--I don't want to limit the format since there are tons of different phone formats-->
                <br>
                <small>(optional)</small>
            </fieldset>
            <br><br>
            <fieldset form="form_contact">
                <legend>Leave a message to me</legend>
                <label for="interest">What are you looking for?</label>
                <br>
                <select name="interest" id="interest" size="3" required>
                    <option value="career opportunity">Career Opportunity</option>
                    <option value="business proposal">Business Proposal</option>
                    <option value="">General Query</option>
                    <option value="complaint">Complaint</option>
                </select>
                <br><br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="4" placeholder="Leave me a message!"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
